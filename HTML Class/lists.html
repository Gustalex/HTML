<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Lists</title>
</head>
<body>
 <h4>Unordered Lists</h4>
<ul>
<li>Eggs</li>
<ul>
    <li>Bigs</li>
    <li>Meduim</li>   <!-- Nested list, a list into another list-->
</ul>
<li>Milk</li>
<li>Oil</li>
<li>Bread</li>
</ul>

<h4>Ordered Lits</h4>
<ol type="I">  <!--Type = muda o simbolo dos intens da lista-->
<li>Take a shower</li>
<li>Eat breakfast</li>
<li>Leave Home</li>
</ol>

<h4>Description List</h4>
<dl>
<!-- 
<dt>term</dt>
<dd>definition</dd>
-->
<dt>HTML</dt>
<dd>This add structure to a webpage</dd>
<dt>CSS</dt>
<dd>This add style to a webpage</dd>
<dt>JAVASCRIPT</dt>
<dd>This add funcionality to a webpage</dd>

    
</dl>
</body>
</html>
