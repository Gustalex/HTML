<!-- Todo formulario precisa de um botao para o envio-->

porem temos no parametro type as opcoes de button, reset e submit -->
<!DOCTYPE html>
<html>
<head>
    <title>Botoes</title>
</head>
<body>
    <form action="#" method="post">

<button type="submit">Entrar</button>
    </form>
</body>
</html>
